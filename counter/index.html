<!-- トップページHTML -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
</head>
<body>
    <div id="app">
        <button
        @click="times"
        >2倍</button>
        <button
        @click="half"
        >1/2</button>
        <button
        @click="reset"
        >リセット</button> <br>
        <input v-model.number="a">
        <button
        @click="increment"
        >追加</button>
        <button
        @click="decrement"
        >減少</button>
        <p>{{ count }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
